<!DOCTYPE html>
<html>
<head>
    <title>ğŸš€ Base Quiz Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body class="bg-gradient-to-br from-purple-900 via-indigo-900 to-pink-900 min-h-screen font-inter text-white">
    
    <!-- Home Screen -->
    <div id="homeScreen" class="flex flex-col items-center justify-center min-h-screen px-4">
        <div class="glass p-12 rounded-3xl max-w-md w-full text-center backdrop-blur-xl bg-white/10 border border-white/20">
            <h1 class="text-5xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent mb-6">
                ğŸ† Base Quiz
            </h1>
            <p class="text-xl mb-8 opacity-90">Crypto knowledge test karo!</p>
            <button onclick="startQuiz()" class="w-full bg-gradient-to-r from-blue-500 to-purple-500 text-white py-4 px-8 rounded-2xl text-xl font-bold hover:scale-105 shadow-2xl transition-all duration-300">
                ğŸ® Start Quiz
            </button>
        </div>
    </div>

    <!-- Quiz Screen -->
    <div id="quizScreen" class="hidden min-h-screen px-4 py-12">
        <div class="max-w-2xl mx-auto">
            <!-- Header -->
            <div class="flex justify-between items-center mb-8 glass p-4 rounded-2xl">
                <div>
                    <div class="text-2xl font-bold" id="questionNum">Q1</div>
                    <div class="text-sm opacity-75" id="score">Score: 0</div>
                </div>
                <div class="w-20 h-20 bg-gradient-to-r from-yellow-400 to-orange-500 rounded-full flex items-center justify-center text-2xl font-bold" id="timer">
                    30
                </div>
            </div>

            <!-- Question -->
            <div class="glass p-8 rounded-3xl mb-8 backdrop-blur-xl bg-white/5 border border-white/10">
                <h2 class="text-2xl font-bold mb-6" id="question"></h2>
                <div id="options" class="space-y-3"></div>
            </div>

            <button onclick="nextQuestion()" id="nextBtn" class="w-full bg-gradient-to-r from-green-500 to-blue-500 text-white py-4 px-8 rounded-2xl text-xl font-bold hover:scale-105 shadow-2xl transition-all duration-300 hidden">
                â¡ï¸ Next Question
            </button>
        </div>
    </div>

    <!-- Result Screen -->
    <div id="resultScreen" class="hidden flex flex-col items-center justify-center min-h-screen px-4">
        <div class="glass p-12 rounded-3xl max-w-md w-full text-center backdrop-blur-xl bg-white/10 border border-white/20">
            <h2 class="text-4xl font-bold mb-4" id="finalScore">90%</h2>
            <p class="text-xl mb-8 opacity-90">Badhiya performance bhai!</p>
            <button onclick="startQuiz()" class="w-full bg-gradient-to-r from-blue-500 to-purple-500 text-white py-4 px-8 rounded-2xl text-xl font-bold hover:scale-105 shadow-2xl mb-4">
                ğŸ”„ Play Again
            </button>
            <button onclick="showLeaderboard()" class="w-full bg-gradient-to-r from-gray-600 to-gray-800 text-white py-4 px-8 rounded-2xl text-xl font-bold hover:scale-105 shadow-2xl">
                ğŸ† Leaderboard
            </button>
        </div>
    </div>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 45px rgba(0,0,0,0.1);
        }
    </style>

    <script src="script.js"></script>
</body>
</html>
