<!DOCTYPE html>
<html>
<head>
    <title>üî• BaseQuest | Red-Blue Arena</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        * { font-family: 'Inter', sans-serif; }
        h1, h2, h3 { font-family: 'Orbitron', monospace !important; }
        
        /* PURE RED-BLUE VIBRANT */
        body {
            background: linear-gradient(-45deg, #FF1744, #FF5722, #00E5FF, #40C4FF, #FF1744);
            background-size: 400% 400%;
            animation: gradientShift 12s ease infinite;
            min-height: 100vh;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 50%; }
        }
        
        .glass-redblue {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(25px);
            border: 2px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .btn-redblue {
            background: linear-gradient(45deg, #FF1744, #FF5722, #FF4081);
            box-shadow: 0 15px 40px rgba(255, 23, 68, 0.6);
            border: 3px solid rgba(255, 255, 255, 0.6);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .btn-redblue:hover {
            transform: translateY(-10px) scale(1.08);
            box-shadow: 0 30px 80px rgba(255, 23, 68, 0.9);
        }
        
        .blue-card {
            background: linear-gradient(135deg, rgba(0, 229, 255, 0.3), rgba(64, 196, 255, 0.2));
            backdrop-filter: blur(20px);
            border: 2px solid rgba(0, 229, 255, 0.6);
            box-shadow: 0 20px 60px rgba(0, 229, 255, 0.3);
        }
        
        .red-card {
            background: linear-gradient(135deg, rgba(255, 23, 68, 0.4), rgba(255, 87, 34, 0.3));
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 23, 68, 0.7);
            box-shadow: 0 20px 60px rgba(255, 23, 68, 0.4);
        }
        
        .glow-text {
            background: linear-gradient(45deg, #FF1744, #00E5FF, #FF5722);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 300% 300%;
            animation: textGlow 2.5s ease infinite;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }
        
        @keyframes textGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-25px); }
        }
        
        .floating-red {
            position: absolute;
            width: 120px; height: 120px;
            background: radial-gradient(circle, rgba(255,23,68,0.6), transparent);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            box-shadow: 0 0 60px rgba(255,23,68,0.8);
        }
        
        .floating-blue {
            position: absolute;
            width: 160px; height: 160px;
            background: radial-gradient(circle, rgba(0,229,255,0.6), transparent);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite reverse;
            box-shadow: 0 0 80px rgba(0,229,255,0.8);
        }
        
        .timer-circle {
            width: 140px; height: 140px;
            background: linear-gradient(45deg, #FF1744, #FF5722);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; font-weight: 900;
            box-shadow: 0 0 50px rgba(255, 23, 68, 0.9);
            animation: pulse-glow 1.5s infinite;
        }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 30px rgba(255,23,68,0.7); }
            50% { box-shadow: 0 0 60px rgba(255,23,68,1); }
        }
    </style>
</head>

<body class="relative overflow-x-hidden">
    
    <!-- FLOATING ORBS -->
    <div class="fixed inset-0 pointer-events-none z-0">
        <div class="floating-red top-20 left-10" style="animation-delay: 0s;"></div>
        <div class="floating-blue top-1/2 right-20" style="animation-delay: -2s;"></div>
        <div class="floating-red bottom-32 left-1/4" style="animation-delay: -1s;"></div>
        <div class="floating-blue top-1/4 right-1/4" style="animation-delay: -3s;"></div>
    </div>

    <!-- HOME SCREEN -->
    <div id="homeScreen" class="min-h-screen flex items-center justify-center p-8">
        <div class="max-w-4xl mx-auto text-center">
            <!-- MAIN CARD -->
            <div class="glass-redblue p-20 rounded-[4rem] max-w-5xl mx-auto mb-16 shadow-2xl hover:scale-[1.02] transition-all duration-1000">
                <div class="mb-16">
                    <i class="fas fa-crown text-8xl text-yellow-400 mb-8 animate-bounce" style="text-shadow: 0 0 40px rgba(255,255,0,0.8);"></i>
                    <h1 class="text-7xl md:text-[10rem] font-black glow-text mb-8 leading-none">
                        BASE<br><span class="block text-[5rem]">ARENA</span>
                    </h1>
                    <p class="text-3xl md:text-4xl text-white/90 font-semibold mb-16 drop-shadow-2xl">
                        üî• CRYPTO BATTLEGROUND üî•
                    </p>
                </div>
                
                <!-- STATS -->
                <div class="grid md:grid-cols-4 gap-8 mb-20">
                    <div class="red-card p-10 rounded-3xl text-center hover:scale-110 transition-all duration-500">
                        <div class="text-5xl font-black text-white mb-4">$4.2B</div>
                        <div class="text-2xl font-bold text-yellow-300">TVL</div>
                    </div>
                    <div class="blue-card p-10 rounded-3xl text-center hover:scale-110 transition-all duration-500">
                        <div class="text-5xl font-black text-white mb-4">420ms</div>
                        <div class="text-2xl font-bold text-yellow-300">SPEED</div>
                    </div>
                    <div class="red-card p-10 rounded-3xl text-center hover:scale-110 transition-all duration-500">
                        <div class="text-5xl font-black text-white mb-4">2.1M</div>
                        <div class="text-2xl font-bold text-yellow-300">WARRIORS</div>
                    </div>
                    <div class="blue-card p-10 rounded-3xl text-center hover:scale-110 transition-all duration-500">
                        <div class="text-5xl font-black text-white mb-4">LIVE</div>
                        <div class="text-2xl font-bold text-yellow-300">24/7</div>
                    </div>
                </div>
                
                <!-- CTA BUTTON -->
                <button onclick="startQuiz()" 
                    class="w-full btn-redblue py-16 px-20 rounded-[3rem] text-4xl font-black shadow-[0_35px_80px_rgba(255,23,68,0.8)] hover:shadow-[0_50px_120px_rgba(255,23,68,1)] group relative overflow-hidden">
                    <i class="fas fa-skull-crossbones mr-8 text-5xl group-hover:mr-12 transition-all duration-700"></i>
                    <span>‚öîÔ∏è ENTER ARENA</span>
                    <div class="absolute inset-0 bg-gradient-to-r from-white/40 rounded-[3rem] opacity-0 group-hover:opacity-100 transition-all duration-700 -skew-x-12"></div>
                </button>
            </div>
        </div>
    </div>

    <!-- QUIZ SCREEN -->
    <div id="quizScreen" class="min-h-screen p-12 hidden relative z-20">
        <div class="max-w-5xl mx-auto">
            <!-- HEADER -->
            <div class="glass-redblue p-12 rounded-4xl mb-16 flex items-center justify-between shadow-2xl">
                <div>
                    <div class="text-5xl font-black text-white mb-6 drop-shadow-2xl" id="questionNum">BATTLE 1</div>
                    <div class="text-4xl font-black text-yellow-400 drop-shadow-2xl" id="score">KILLS: 0</div>
                </div>
                <div id="timer" class="timer-circle">30s</div>
            </div>

            <!-- QUESTION -->
            <div class="glass-redblue p-20 rounded-4xl mb-20 shadow-2xl blue-glow">
                <h2 class="text-5xl font-black text-center mb-20 glow-text drop-shadow-4xl leading-tight" id="question">
                    Base chain kya hai?
                </h2>
                <div id="options" class="grid md:grid-cols-2 gap-8"></div>
            </div>

            <button onclick="nextQuestion()" id="nextBtn" 
                class="w-full btn-redblue py-16 px-20 rounded-3xl text-4xl font-black shadow-[0_40px_100px_rgba(255,23,68,0.8)] hidden">
                <i class="fas fa-arrow-right mr-8 text-4xl"></i>NEXT BATTLE ‚û°Ô∏è
            </button>
        </div>
    </div>

    <!-- RESULT SCREEN -->
    <div id="resultScreen" class="min-h-screen flex items-center justify-center p-12 hidden relative z-20">
        <div class="max-w-4xl mx-auto text-center">
            <div class="glass-redblue p-24 rounded-[5rem] shadow-2xl border-4 border-white/50">
                <div class="w-48 h-48 bg-gradient-to-br from-yellow-400 to-orange-500 rounded-[3rem] mx-auto mb-16 flex items-center justify-center shadow-[0_0_100px_rgba(255,165,0,0.8)]">
                    <i class="fas fa-crown text-7xl text-black animate-spin-slow"></i>
                </div>
                <h2 class="text-8xl font-black text-white mb-12 glow-text drop-shadow-4xl" id="finalScore">92%</h2>
                <p class="text-5xl font-black text-yellow-400 mb-20 drop-shadow-4xl animate-pulse">üèÜ CHAMPION RANK</p>
                
                <div class="grid md:grid-cols-2 gap-12 mb-24">
                    <div class="blue-card p-12 rounded-3xl">
                        <div class="text-6xl font-black text-white mb-6" id="finalPoints">92</div>
                        <div class="text-3xl text-yellow-400 font-bold">KILLS</div>
                    </div>
                    <div class="red-card p-12 rounded-3xl">
                        <div class="text-6xl font-black text-white mb-6">#1</div>
                        <div class="text-3xl text-yellow-400 font-bold">WORLD RANK</div>
                    </div>
                </div>
                
                <button onclick="startQuiz()" class="w-full btn-redblue py-14 px-24 rounded-3xl text-4xl font-black shadow-[0_50px_120px_rgba(255,23,68,1)] mb-8">
                    <i class="fas fa-redo mr-8 text-4xl"></i>REBATTLE NOW
                </button>
                <button onclick="showLeaderboard()" class="w-full glass-redblue py-12 px-24 rounded-3xl text-3xl font-bold border-4 border-white/50 text-white hover:bg-white/20 transition-all duration-500">
                    üèÜ VIEW LEADERBOARD
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
